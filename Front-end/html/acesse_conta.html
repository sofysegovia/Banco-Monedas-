<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monedas - Acesse sua conta</title>
    <link rel="stylesheet" href="Front-end/CSS/acesse_conta.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">

        <main>
            <div class="content-wrapper">
                <div class="left-section">
                    <h1>Abra sua conta</h1>
                    <p class="consultancy-text">Consultoria personalizada para alcançar seus objetivos com inteligência e simplicidade</p>
                </div>

                <div class="right-section">
                    <div class="login-box">
                        <h2>ACESSE SUA CONTA</h2>
                        <form>
                            <div class="input-group">
                                <label for="cpf">CPF</label>
                                <input type="text" id="cpf" name="cpf">
                            </div>
                            <div class="input-group">
                                <label for="senha">SENHA</label>
                                <input type="password" id="senha" name="senha">
                            </div>
                            <div class="crie_conta"> 
                                <p>Não possui conta?<a href="Front-end/html/criar_conta.html">Crie a sua!</a></p>
                            </div>     
                            
                            <button type="button" class="continue-btn" onclick="window.location.href='Front-end/html/pagina_inicial.html'">CONTINUAR</button>                      
                        </form>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-text">
                <h1>Transforme Seu Futuro Financeiro.</h1>
            </div>
        </footer>
    </div>
</body>
</html>
