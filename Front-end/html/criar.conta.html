<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monedas - Abra sua conta</title>
    <link rel="stylesheet" href="Front-end/CSS/tela_inical.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
        </header>
    <!--fim do header-->
        <main class="register-container">
            <div class="register-content">
                <h1>Abra sua conta</h1>
                <p class="welcome-text">Chegou a hora de abrir sua conta!</p>
                
                <div class="divider"></div>
    <!--inicio do form-->
        <!--tornaar required todos os campos após finalização-->
                <form class="register-form">
                    <div class="input-group">
            <!--campo de CPF-->     
                        <label for="cpf">Digite seu CPF</label>  
                        <input type="text" id="cpf" name="cpf">
                    </div>
                    
                    <div class="input-group">
            <!--campo de email--->  
                        <label for="email">Digite seu E-MAIL</label> 
                        <input type="email" id="email" name="email">
                    </div>
                    
                    <div class="input-group">
            <!--campo telefone-->   
                        <label for="phone">Digite seu Telefone</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    
                    <div class="input-group">
            <!--campo telefone-->   
                        <label for="address">Digite seu Endereço</label>
                        <input type="text" id="address" name="address">
                    </div>
                    
                    <div class="input-group">
            <!--campo senha-->
                        <label for="password">Crie sua Senha</label>
                        <input type="password" id="password" name="password">
                    </div>
                    
                    <div class="checkbox-group">
            <!--cehckbox de termos-->
                        <input type="checkbox" id="terms" name="terms">
                        <label for="terms">Li e aceito todos os termos de <a href="https://policies.google.com/terms?hl=pt-BR">Política e Privacidade</a></label>
                    </div>
            <!--botao pora envio de formulario-->                   
                    <button type="submit" class="continue-btn" onclick="window.location.href='Front-end/html/pagina_inicial.html'">CONTINUAR</button>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
